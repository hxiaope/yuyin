<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/yuyin/css/user.css">
    <link rel="stylesheet" href="/yuyin/layui/css/layui.css">
    <script type="text/javascript " src="/yuyin/js/jquery.min.js"></script>
    <script src="/yuyin/js/angular.min.js"></script>
    <script src="/yuyin/js/jquery-ui-1.12.1.min.js"></script>
    <script src="/yuyin/js/jquery.cookie.js"></script>
    <script src="/yuyin/layui/lay/dest/layui.all.js"></script>
    <title>余音</title>
    <style>
        #laypage{
            text-align:center;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div ng-app="userApp" ng-controller="userController" ng-cloak>
    <div class="header">
        <div class="header-ct">
            <a href="/yuyin" class="nav" style="font-size: 18px">余音
            </a>
            <div class="nav">
                <ul class="clearfix">
                    <li><a href="/yuyin/periodical">期刊</a></li>
                    <li><a href="/yuyin/single">单曲</a></li>
                    <li><a href="/yuyin/essay">专栏</a></li>
                </ul>
            </div>
            <div class="logged-in-wrapper" style="display: block">
                <div class="account-more">
                    <a href="javascript:;" class="ln-account">
                        <img style="width: 16px;height: 16px" ng-src="[[headImage]]" alt="[[userName]]" class="avatar">&nbsp;&nbsp;[[userName]]

                    </a>
                </div>
                &nbsp;&nbsp;
                <a href="javascript:;" class="link-logout" ng-click="logout()"><span class="icon-logout"></span>退出</a>
            </div>
        </div>
    </div>
    <div class="container ct-sm" style="min-height: 200px;">
        <div class="uc-head clearfix">
            <div class="avatar-wrapper" id="avatarEditWrapper">
                <img ng-src="[[headImage]]" alt="[[userName]]" class="avatar" style="width: 102px;height: 102px">
            </div>
            <a href="javascript:;" class="ln-edit-avatar">修改头像</a>
            <div class="uinfo">
                <div class="clearfix">
                    <h1 class="uname">[[userName]]</h1>
                </div>
            </div>
            <div class="sign">
                <div style="display: block;" id="textMood">
                    <a class="ln-edit-mood" href="javascript:;">修改头像</a>
                    <a class="ln-edit-mood" href="javascript:;">修改资料</a>
                </div>
            </div>
            <div class="ainfo"></div>
        </div>
        <div class="uc-nav rounded clearfix">
            <a href="javascript:;" class="nav-item actived">音乐</a>
            <a href="javascript:;" class="nav-item">期刊</a>
            <a href="javascript:;" class="nav-item">文章</a>
        </div>
        <div class="uc-ct">
            <div class="fav-singles">
                <ul>
                    <li class="track-item rounded">
                        <div class="track-wrapper clearfix">
                            <a href="javascript:;" rel="nofollow" class="trackname btn-play">骑士王の夸り</a>
                            <span class="artist btn-play">川井憲次</span>
                            <a href="javascript:;" class="icon-info" style="visibility: visible;"></a>
                            <a href="javascript:;" class="btn-action-like icon-trash" style="visibility: visible;"></a>
                        </div>
                    </li>
                    <div id="laypage1"></div>
                </ul>
            </div>
            <div class="fav-vols">
                <div class="item-wrapper">
                    <div class="item">
                        <a href="http://www.luoo.net/music/874" class="cover-wrapper">
                            <img src="http://img-cdn.luoo.net/pics/vol/583b045d826cb.jpg?imageView2/1/w/640/h/452" alt="心如少年" class="cover rounded">
                        </a>
                        <a href="http://www.luoo.net/music/874" class="name">心如少年</a>
                        <div class="op-bar">
                            <span class="time">2016-12-05</span>

                            <a href="javascript:;" rel="nofollow" class="btn-action-like unfav" data-id="911" data-type="vol" data-cback="vol_unlike_cback" data-confirm="确定取消收藏该期刊吗？">
                                <i class="icon icon-trash"></i>
                                删除
                            </a>
                        </div>
                    </div>
                    <div id="laypage2"></div>
                </div>
            </div>
            <div class="fav-essays">
                <div class="item">
                    <div class="clearfix">
                        <a href="http://www.luoo.net/essay/800" class="cover-wrapper">
                            <img src="http://img-cdn.luoo.net//library/201612/FqvFa8bfTllneHWZWAxI_qrw6GJS.jpg" alt="吉姆·莫里森：点燃火焰 推开大门" class="cover">
                        </a>
                        <div class="item-ct">
                            <a href="http://www.luoo.net/essay/800" class="title">吉姆·莫里森：点燃火焰 推开大门</a>
                            <p class="subscribe">幻觉中的蜥蜴之王堕入地狱。感知里的远行诗人升上天堂。</p>
                        </div>
                    </div>
                    <div class="clearfix">
                        <span class="time">2016-12-05 / 14:26:13</span>

                        <a href="javascript:;" rel="nofollow" class="unfav btn-action-like btn-unfav" data-id="800" data-type="essay" data-cback="vol_unlike_cback" data-confirm="确定取消收藏该文章吗？">
                            <i class="icon icon-trash"></i>
                        </a>
                    </div>
                </div>
                <div id="laypage3"></div>
            </div>
        </div>
    </div>
</div>
<script src="/yuyin/js/query/user.js"></script>
</body>
</html>
