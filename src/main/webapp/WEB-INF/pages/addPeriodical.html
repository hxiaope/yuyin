<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>增加期刊</title>
    <link rel="stylesheet" href="/yuyin/layui/css/layui.css">
    <link rel="stylesheet" href="/yuyin/layui/css/mystyle.css">
    <script src="/yuyin/js/jquery.min.js"></script>
    <script src="/yuyin/js/angular.min.js"></script>
    <script src="/yuyin/layui/lay/dest/layui.all.js"></script>
    <script src="/yuyin/js/common/service.js"></script>
    <script src="/yuyin/js/insert/insertPeriodical.js"></script>
    <style>
        .layui-input{
            width: 500px
        }
        .layui-unselect{
        width:100px}
        .layui-layedit-tool{
        width:1024px
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>增加期刊</legend>
</fieldset>
<form id="perForm" class="layui-form" ng-app="addPeriodicalApp" ng-controller="addPeriodicalContro" ng-cloak>
    <div class="layui-form-item">
        <label class="layui-form-label">期刊标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" ng-model="periodicalList.title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封面图片</label>
        <div class="layui-input-block">
            <input type="file" name="picFile" class="layui-upload-file" id="cpicupload" />
        </div>
        <div class="layui-inline" id="uploadCpic"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标签</label>
        <div class="layui-input-inline">
        <select id="insertTag" lay-search lay-filter="tagSelect"></select>
        </div>
        <div class="layui-inline" id="selectTag"></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="">
            <label class="layui-form-label">歌名</label>
            <div class="layui-input-inline" style="width: 150px;">
                <input type="text" class="layui-input" style="width:200px" ng-model="musicname"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">歌手</label>
            <div class="layui-input-inline" style="width: 80px;">
                <input type="text" class="layui-input" style="width:100px" ng-model="singer"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">音乐文件</label>
            <div class="layui-input-inline" style="width: 115px;">
                <input type="file" name="mscFile" lay-type="audio" lay-title="音乐上传" id="musupload" class="layui-upload-file"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">音乐图片</label>
            <div class="layui-input-inline" style="width: 115px;">
                <input type="file" name="picFile" lay-title="图片上传" id="muspicupload" class="layui-upload-file"/>
            </div>
        </div>
        <div class="layui-inline" style="width: 50px;">
            <button type="button" class="layui-btn layui-btn-small" ng-click="uploadMusics()">上传</button>
        </div>
        <div class="layui-inline" style="width: 50px;">
            <button type="button" class="layui-btn layui-btn-small layui-btn-danger" ng-click="clearMusic()">清除所有</button>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
        	<table class="layui-table" lay-skin="line" style="width:850px">
        		<thead>
        			<th>id</th>
        			<th>歌手</th>
        			<th>歌名</th>
        		</thead>
        		<tbody>
        		<tr ng-repeat="item in musicList">
        			<td>[[item.id]]</td>
        			<td>[[item.musicname]]</td>
        			<td>[[item.singer]]</td>
        		</tr>
        		</tbody>
        	</table>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input name="createtime" placeholder="选择时间" class="layui-input" onclick="layui.laydate({elem: this,festival:true})" onchange="" style="width:100px" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-block">
            <input name="author" ng-model="periodicalList.author" class="layui-input" style="width:100px" />
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">期刊内容</label>
        <div class="layui-input-block">
            <textarea id="periodicalContent" ng-model="periodicalList.content" style="display: none;" lay-verify="content" name="content"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
