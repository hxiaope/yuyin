<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>期刊查询结果</title>
    <link rel="stylesheet" href="/yuyin/layui/css/layui.css">
    <link rel="stylesheet" href="/yuyin/layui/css/mystyle.css">
    <script type="text/javascript" src="/yuyin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/yuyin/js/angular.min.js"></script>
    <script type="text/javascript" src="/yuyin/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="/yuyin/js/common/service.js"></script>
    <script type="text/javascript" src="/yuyin/js/tagManager/tagManager.js"></script>
    <style>
        table{
            table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
            width:100%;
        }
        td{
            width:100%;
            word-break:keep-all;/* 不换行 */
            white-space:nowrap;/* 不换行 */
            overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用。*/
        }
    </style>
</head>
<body ng-app="tagManagerApp" ng-controller="tagManagerController" ng-cloak>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>标签查询结果</legend>
</fieldset>

<div class="my-btn-box">
    <span class="fr">
        <span class="layui-form-label">搜索条件：</span>
        <div class="layui-input-inline">
            <input type="text" ng-model="tagParam" placeholder="请输入搜索条件:标签" class="layui-input" />
        </div>
        &nbsp;
        <button class="layui-btn mgl-20" ng-click="btnquery()">查询</button>
        <button class="layui-btn mgl-20" ng-click="btnadd()">新增</button>
    </span>
   
</div>

<table id="dateTable" class="layui-table">
    <thead>
    <tr>
        <th style="width:50px"><input type="checkbox" class="my-checkbox" /></th>
        <th style="width: 100px">id</th>
        <th>标签</th>
        <th style="width: 165px">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list">
        <td><input type="checkbox" class="my-checkbox" value="[[item.id]]"/></td>
        <td>[[item.id]]</td>
        <td>[[item.tag]]</td>
        <td>
            <button class="layui-btn layui-btn-small layui-btn-normal layui-btn-radius" ng-click="mdfTag(item)">编辑</button>
            <button class="layui-btn layui-btn-small layui-btn-danger layui-btn-radius" ng-click="delTag(item)">删除</button>
        </td>
    </tr>
    </tbody>
</table>
<div id="laypage" align="center"></div>
</body>
</html>
