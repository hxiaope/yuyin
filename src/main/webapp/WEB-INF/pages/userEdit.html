<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改资料</title>
    <link rel="stylesheet" href="/yuyin/layui/css/layui.css">
    <script type="text/javascript" src="/yuyin/layui/layui.js"></script>
    <style>
        .useredit{
            position: absolute;
            margin: 10px 10px 10px 10px;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改资料</legend>
</fieldset>
<div class="useredit">
    <form class="layui-form" id="usereditFrom">
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱帐号</label>
            <div class="layui-input-block">
                <input type="email" name="title" required lay-verify="email" placeholder="请输入邮箱帐号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-block">
                <input type="password" name="" class="layui-input" required lay-verify="pass" placeholder="请输入旧密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="" class="layui-input" required lay-verify="passw" placeholder="请输入新密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="usereditFrom">保存</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['layer','form','jquery'], function(){
        var layer=layui.layer,form = layui.form(),$=layui.jquery;
        form.verify({
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            passw:[/(.+){6,12}$/,'密码必须6到12位']
        });
        form.on('submit(usereditForm)', function(data){
            layer.alert('登录成功', {icon: 5});
            return false;
        });

    });
</script>
</body>
</html>
